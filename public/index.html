<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Flat icons -->
    <link rel="stylesheet" href="/styles/font/flaticon.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="right-nav">
        <i class="flaticon-down"></i>
        <strong>Write</strong> a new tweet
      </span>
    </nav>

    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2>Annnnna</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label><br>
          <textarea name="text" id="tweet-text"></textarea><br>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets">
        <article class="tweet">
          <header>
            <div class='avatar'>
              <img src="/images/avatar-3.png">
            </div>
            <div class='user'>
              <p>Anika</p>
            </div>
            <div class='handle'>
              <p>@Anika</p>
            </div>
          </header>
          <div class="content">
            <p>Who knows what will happen. All we can do is stay healthy</p>
          </div>
          <footer>
            <div class='age'>
              <span>10 days ago</span>
            </div></date>
            <div class='actions'>
              <i class='flaticon-flags'></i>
              <i class='flaticon-heart'></i>
              <i class='flaticon-retweet'></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
